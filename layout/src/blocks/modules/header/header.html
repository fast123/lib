<!-- <script type="text/javascript" src="./libs/jquery-3.5.1.min.js"></script> -->
<script type="text/javascript" src="./libs/maskedinput.min.js"></script>

<header class="header index js-header">
    <div class="container">
    	<div class="header__wrap">
    		<div class="header__top">
                <div class="header__place">
                    <div class="header__place-control js-header-place">
                        <div class="header__place-icon">
                            <img src="./img/svg/icon_placemark.svg" alt="">
                        </div>
                        <div class="header__place-value">Москва</div>
                        <div class="header__place-arrow">
                            <img src="./img/svg/icon_arrow_down.svg" alt="">
                        </div>
                    </div>
                    <div class="header__place-list">
                        <a href="#" class="header__place-link">Москва</a>
                        <a href="#" class="header__place-link">Москва1</a>
                        <a href="#" class="header__place-link">Москва2</a>
                        <a href="#" class="header__place-link">Москва3</a>
                    </div>
                </div>
                <div class="header__item">
                    <a href="tel:8 800 999 66 99" class="header__item-link">
                        <span class="header__item-icon">
                            <svg>
                                <use xlink:href="./img/sprites/sprite.svg#icon_phone"/>
                            </svg>
                        </span>
                        <span class="header__item-label">8 800 999 66 99</span>
                    </a>
                </div>
            </div>
            <div class="header__bottom">
                <div class="header__bottom-wrap">
                    <div class="header__bottom-left">
                        <div class="header__logo">
                            <a href="#" class="logo">
                                logo
                                <img src="./img/style/logo.png" alt="">
                            </a>
                        </div>
                        <div class="header__logo-min">
                            <div class="header__award">
                                <img src="./img/style/logo_award.png" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="header__bottom-right">
                        <div class="header__menu-btn">
                            <div class="menu-btn js-menu-btn">
                                <div class="menu-btn__wrap">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </div>
                            </div>
                        </div>
                        <div class="header__menu js-menu">
                            <div class="header__inner">
                                <form action="#" class="header__search js-search">
                                    <div class="header__search-input"><input type="search" class="search-input" placeholder="Поиск"></div>
                                    <div class="header__search-icon js-search-icon">
                                        <img src="./img/svg/icon_search.svg" alt="">
                                    </div>
                                    <button class="header__search-btn">
                                        <img src="./img/svg/icon_search.svg" alt="">
                                    </button>
                                </form>
                                <div class="header__group">
                                    <div class="header__item">
                                        <a href="tel:" class="header__item-link">
                                            <span class="header__item-icon">
                                                <svg>
                                                    <use xlink:href="./img/sprites/sprite.svg#icon_heart"/>
                                                </svg>
                                            </span>
                                            <span class="header__item-label">Избранное</span>
                                        </a>
                                    </div>
                                    <div class="header__item">
                                        <a href="tel:" class="header__item-link">
                                            <span class="header__item-icon">
                                                <svg>
                                                    <use xlink:href="./img/sprites/sprite.svg#icon_compare"/>
                                                </svg>
                                            </span>
                                            <span class="header__item-label">Сравнение</span>
                                        </a>
                                    </div>
                                    <div class="header__item">
                                        <a href="tel:" class="header__item-link">
                                            <span class="header__item-icon">
                                                <svg>
                                                    <use xlink:href="./img/sprites/sprite.svg#icon_ask"/>
                                                </svg>
                                            </span>
                                            <span class="header__item-label">Задать вопрос</span>
                                        </a>
                                    </div>
                                    <div class="header__item">
                                        <a href="tel:" class="header__item-link">
                                            <span class="header__item-icon">
                                                <svg>
                                                    <use xlink:href="./img/sprites/sprite.svg#icon_user"/>
                                                </svg>
                                            </span>
                                            <span class="header__item-label">Мой Inchcape</span>
                                        </a>
                                    </div>
                                </div>
                                <div class="header__nav">
                                    <div class="nav">
                                        <ul>
                                            <li><a href="#" class="nav__link">Автомобили в наличии</a></li>
                                            <li><a href="#" class="nav__link">Дилерские центры</a></li>
                                            <li><a href="#" class="nav__link">Услуги</a></li>
                                            <li><a href="#" class="nav__link">Сервис</a></li>
                                            <li><a href="#" class="nav__link">О компании</a></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="header__socials">
                                    <div class="socials">
                                        <a href="#" class="socials__link">
                                            <span class="socials__icon">
                                                <svg>
                                                    <use xlink:href="./img/sprites/sprite.svg#icon_fb"/>
                                                </svg>
                                            </span>
                                        </a>
                                        <a href="#" class="socials__link">
                                            <span class="socials__icon">
                                                <svg>
                                                    <use xlink:href="./img/sprites/sprite.svg#icon_inst"/>
                                                </svg>
                                            </span>
                                        </a>
                                        <a href="#" class="socials__link">
                                            <span class="socials__icon">
                                                <svg>
                                                    <use xlink:href="./img/sprites/sprite.svg#icon_yt"/>
                                                </svg>
                                            </span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    	</div>
    </div>
</header>
